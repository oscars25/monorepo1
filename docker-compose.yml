services:
  backend:
    build:
      context: ./chat-widget-monorepo/chat-widget-backend
      dockerfile: Dockerfile.backend
    container_name: chatwidget-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # leer√° del .env, pero dejo valores por defecto con tus credenciales
      DATABASE_URL: ${DATABASE_URL:-jdbc:postgresql://ep-muddy-bush-afqgdsmi-pooler.c-2.us-west-2.aws.neon.tech:5432/neondb?sslmode=require&channel_binding=require}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-neondb_owner}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-npg_MNPE3f2VSOqz}

  frontend:
    build:
      context: ./chat-widget-monorepo/frontend-dashboard
      dockerfile: Dockerfile.frontend
    container_name: chatwidget-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./chat-widget-monorepo/frontend-dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro


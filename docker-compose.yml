version: '3.8'

services:
  # ------------------------------------
  # 1. SERVICIO DE BASE DE DATOS (PostgreSQL)
  # ------------------------------------
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: monorepo_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d monorepo_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ------------------------------------
  # 2. SERVICIO BACKEND (Spring Boot)
  # ------------------------------------
  backend:
    build:
      context: ./chat-widget-monorepo/chat-widget-backend
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    # Volumen de desarrollo comentado para evitar sobrescribir /app dentro del contenedor
    # Si necesitas montar en desarrollo, monta en otra ruta y ajusta el Dockerfile/backend para usar mvn local.
    # volumes:
    #   - ./chat-widget-monorepo/chat-widget-backend:/app

  # ------------------------------------
  # 3. SERVICIO FRONTEND (Angular/Nginx)
  # ------------------------------------
  frontend:
    build:
      context: ./chat-widget-monorepo/frontend-dashboard
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./chat-widget-monorepo/frontend-dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db-data:
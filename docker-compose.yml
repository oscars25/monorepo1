services: 
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: monorepo_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d monorepo_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      # ðŸ‘‡ ESTA es la ruta que tienes realmente en el proyecto que me mandaste
      context: ./chat-widget-monorepo/chat-widget-backend
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # ðŸ‘‡ ahora sÃ­ coincide con el contenedor "db"
      DATABASE_URL: jdbc:postgresql://db:5432/monorepo_db
      DATABASE_USERNAME: user
      DATABASE_PASSWORD: password
      SPRING_PROFILES_ACTIVE: prod

  frontend:
    build:
      context: ./chat-widget-monorepo/frontend-dashboard
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./chat-widget-monorepo/frontend-dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db-data:

spring.application.name=chat-widget-backend

# Base de datos: usa las 3 variables que pasamos por compose
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# (Opcional) puedes omitir dialect; Hibernate moderno lo detecta

# CORS / WebSocket / JWT (tus valores actuales)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.websocket.task-executor.core-pool-size=4
spring.websocket.task-executor.max-pool-size=10
spring.websocket.task-executor.queue-capacity=100
jwt.secret=mi_secreto_muy_secreto_y_seguro_1234567890
jwt.expiration=86400000
spring.sql.init.mode=never


spring.application.name=chat-widget-backend

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_widget_db
spring.datasource.username=postgres
spring.datasource.password=Casama123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# WebSocket
spring.websocket.task-executor.core-pool-size=4
spring.websocket.task-executor.max-pool-size=10
spring.websocket.task-executor.queue-capacity=100

# Configuración de CORS para permitir el widget en cualquier dominio
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de JWT
jwt.secret=mi_secreto_muy_secreto_y_seguro_1234567890
jwt.expiration=86400000

# Configuración de inicialización de datos
spring.sql.init.mode=never


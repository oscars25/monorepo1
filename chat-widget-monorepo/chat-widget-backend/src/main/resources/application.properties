spring.application.name=chat-widget-backend

# Configuración de la base de datos (con variables individuales)
spring.datasource.url=jdbc:postgresql://${DB_HOST:java_db}:${DB_PORT:5432}/${DB_NAME:chatdb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# WebSocket
spring.websocket.task-executor.core-pool-size=4
spring.websocket.task-executor.max-pool-size=10
spring.websocket.task-executor.queue-capacity=100

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT
jwt.secret=mi_secreto_muy_secreto_y_seguro_1234567890
jwt.expiration=86400000

spring.sql.init.mode=never


spring.application.name=chat-widget-backend

# Configuraci√≥n de la base de datos
# Conexi√≥n a Postgres dentro de docker-compose
spring.datasource.url=jdbc:postgresql://db:5432/monorepo_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
# DDL-AUTO: Intentar√° borrar y crear las tablas en cada inicio (requiere 'docker compose down -v')
# Auto-creaci√≥n/actualizaci√≥n de tablas en entorno docker
spring.jpa.hibernate.ddl-auto=update
# LOGS: Habilita la impresi√≥n del SQL generado por Hibernate (DIAGN√ìSTICO)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# üëá Esta l√≠nea soluciona el error ‚ÄúUnable to determine Dialect‚Äù
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==================================================
# üîê JWT (JSON Web Token)
# ==================================================
# Puedes sobreescribirlas desde docker-compose.yml
jwt.secret=${JWT_SECRET:mi_secreto_muy_secreto_y_seguro_1234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==================================================
# üåç CORS / WebSocket / Seguridad
# ==================================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuraci√≥n WebSocket
spring.websocket.task-executor.core-pool-size=4
spring.websocket.task-executor.max-pool-size=10
spring.websocket.task-executor.queue-capacity=100

# Configuraci√≥n de CORS para permitir el widget en cualquier dominio
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.web.cors.allowed-headers=*

# Configuraci√≥n de JWT
jwt.secret=mi_secreto_muy_secreto_y_seguro_1234567890
jwt.expiration=86400000

# Configuraci√≥n de inicializaci√≥n de datos
# Ejecutar data.sql si existe
spring.sql.init.mode=never
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

logging.level.org.springframework.security=DEBUG

server.error.include-stacktrace=always
server.error.include-message=always
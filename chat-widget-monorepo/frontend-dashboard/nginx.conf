server {
    listen 80;
    # Aquí puedes añadir la configuración de proxy para el backend si es necesario
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Si necesitas proxy para el backend de Spring Boot:
    # location /api/ {
    #    proxy_pass http://backend:8080/;
    # }
}